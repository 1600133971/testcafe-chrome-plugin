<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TestCafeJS Test Recorder</title>
    <meta charset="UTF-8" />
    <meta name="renderer" content="Webkit" />
    <meta name="format-detection" content="telephone=no, email=no, adress=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-language" content="en-us" />
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=EmulateIE7; IE=7; IE=8; IE=9; IE=10" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="css/bootstrap-select.min.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/1600133971/testcafe-chrome-plugin" target="_blank">
              <div class="header clearfix">
                <div class="pull-left">
                  TestCafeJS Test Recorder
                </div>
                <div class="pull-right">
                  <img id="recording" class="hide" src="img/recording.gif" />
                </div>
              </div>
            </a>
          </div>
        </div>
      </nav>
      <div class="container">
        <form name="control" action="javascript:;">
          <div class="form-group">
            <label for="exampleInputEmail1">URL:</label>
            <input id="turl" type="text" name="url" class="form-control" placeholder="Enter a url to recordâ€¦" /> 
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success btn-lg btn-block" id="bgo" value="Start Recording" />
            <input type="submit" class="btn btn-primary btn-lg btn-block hide" id="bstop" name="bstop" value="Stop Recording" />
            <input type="submit" class="btn btn-primary btn-md btn-block hide" id="bdownload" name="download" value="Download JS" />
            <input type="submit" class="btn btn-primary btn-md btn-block hide" id="bedit" name="bedit" value="Edit JS" />
          </div>
        </div>
      </form>
      <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
